name: CI

on:
  push:
    tags:
      - '*'

jobs:
  windows:
    name: Windows
    uses: ./.github/workflows/windows.yml
    secrets: inherit
    
  android:
    name: Android
    uses: ./.github/workflows/android.yml
    secrets: inherit

  release:
    name: Release 
    needs: [android, windows]
    uses: ./.github/workflows/release.yml
